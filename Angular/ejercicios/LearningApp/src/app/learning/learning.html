<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Datos del Curso</h2>
        </div>
        <div class="card-body">
            <p><strong>ID del Curso:</strong> <span class="badge bg-secondary">{{ course.id }}</span></p>
            <p><strong>Nombre del Curso:</strong> <span class="badge bg-secondary">{{ course.name }}</span></p>
        </div>
    </div>

    <div class="card shadow-lg mt-4">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Estudiantes Inscritos</h3>
        </div>
        <ul class="list-group list-group-flush">
            @for (student of course.students; track student.id) {
                <li class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <strong>{{ student.name }} {{ student.surname }}</strong>
                            <small class="d-block text-muted">ID: {{ student.id }}</small>
                        </div>
                        <div>
                            <span class="badge bg-info text-dark">CÃ©dula: {{ student.identification }}</span>
                        </div>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
