<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h2>FACTURA</h2>
    </div>
    <div class="card-body">
      <div>
        <ul>
          <li>No. {{ invoice.id }}</li>
        </ul>
      </div>

      <div class="row">
        <div class="col">
          <company-view [company]="invoice.company"></company-view>
        </div>
        <div class="col">
          <customer-view [customer]="invoice.customer"></customer-view>
        </div>
      </div>
      
      <div class="card my-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th> <th>PRODUCTO</th>
              <th>PRECIO UNITARIO</th>
              <th>CANTIDAD</th>
            </tr>
          </thead>
          <tbody>
            @for (item of invoice.items; track $index) {
              <!-- Se corrige el nombre del componente -->
              <invoice-item [item]="item"></invoice-item>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
